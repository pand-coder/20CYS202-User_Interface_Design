<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="../ui/css/login.css">
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>  
        <input type="password" id="password" name="password">
      </div>
      <button type="submit" class="btn">Login</button>
      <a href="https://www.facebook.com/search/top?q=ipl%20-%20indian%20premier%20league" class="login100-social-item bg1">
        <i class="fa fa-facebook"></i>
      </a>

      <a href="https://twitter.com/IPL" class="login100-social-item bg2">
        <i class="fa fa-twitter"></i>
      </a>

      <a href="https://www.iplt20.com/" class="login100-social-item bg3">
        <i class="fa fa-google"></i>
      </a>
    </form>
  </div>

  <script src="../ui/javascript/login.js"></script>
</body>

</html>
